<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue 基础结构</title>
</head>
<body>
  <div id="app">
    <h1>差值表达式</h1>
    <h3>{{ msg }}</h3>
    <h3>{{ count }}</h3>
    <h3>{{ test3 }}</h3>
    <h1 v-on:click="clickHandler">clik</h1>
    <h1>v-html</h1>
    <h1 v-html='html'></h1>
    <h1>v-text</h1>
    <div v-text="msg"></div>
    <h1>v-model</h1>
    <input type="text" v-model="msg">
    <input type="text" v-model="count">
  </div>

  <script src="./js/Dep.js"></script>
  <script src="./js/watcher.js"></script>
  <script src="./js/oberver.js"></script>
  <script src="./js/Compiler.js"></script>
  <script src="./js/vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        msg: 'Hello Vue',
        count: 100,
        test3: 1,
        test: {a:"asd"},
        html: '<button style="color: pink; font-size: 26px">v-html-button</button>'
      },
      methods: {
        clickHandler() {
                alert('click')
        }
      }
    });
    console.log(vm);
  </script>
</body>
</html>
